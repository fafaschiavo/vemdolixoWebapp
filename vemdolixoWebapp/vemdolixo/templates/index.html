    <script type="text/javascript">
        if ( $(window).width() < 600) {      
          $(".form-desk").remove();
        } 

        document.getElementById("submit_form").disabled = true;
        $("#submit_form").css("background", "#fff");
        $("#submit_form").css("color", "#000");

        jQuery(".submit").mouseover(function() {
            this.style.background = "#9bc43e";
            this.style.color = "#fff";
        });
        jQuery(".submit").mouseout(function() {
            this.style.background = "#fff";
            this.style.color = "#000";
        });
        jQuery(".submit-2").mouseover(function() {
            this.style.background = "#9bc43e";
            this.style.color = "#fff";
        });
        jQuery(".submit-2").mouseout(function() {
            this.style.background = "#000";
            this.style.color = "#fff";
        });

        $('#residue_type').on('input', function() { 
            var residue_type_value = $("#residue_type").val();
            var user_cep_value = $("#user_cep").val();

            if (residue_type_value.length > 0 && user_cep_value.length > 7) {
              document.getElementById("submit_form").disabled = false;
            }else{
              document.getElementById("submit_form").disabled = true;
            }
        });

        $('#user_cep').on('input', function() { 
            var residue_type_value = $("#residue_type").val();
            var user_cep_value = $("#user_cep").val();

            if (residue_type_value.length > 0 && user_cep_value.length > 7) {
              document.getElementById("submit_form").disabled = false;
            }else{
              document.getElementById("submit_form").disabled = true;
            }
        });

        $( function() {
          var availableTags = [{{ autocomplete_residue|safe }}];
          $( "#residue_type" ).autocomplete({
            source: availableTags
          });
        } );

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }
        function showPosition(position) {
          var user_location = position.coords.latitude +", " + position.coords.longitude;
          $("#user_cep").val(user_location);
          $("#user_cep_label").css("display", "none");

          var residue_type_value = $("#residue_type").val();
          var user_cep_value = $("#user_cep").val();

          if (residue_type_value.length > 0 && user_cep_value.length > 7) {
            document.getElementById("submit_form").disabled = false;
          }else{
            document.getElementById("submit_form").disabled = true;
          }
        }

        document.getElementById("submit_form_footer").disabled = true;
        $('#full_name_footer').on('input', function() { 
            var full_name_footer = $("#full_name_footer").val();
            var email_footer = $("#email_footer").val();

            if (full_name_footer.length > 3 && email_footer.indexOf('@') !== -1 && full_name_footer.indexOf(' ') !== -1 && email_footer.length > 0) {
              document.getElementById("submit_form_footer").disabled = false;
            }else{
              document.getElementById("submit_form_footer").disabled = true;
            }
        });
        $('#email_footer').on('input', function() { 
            var full_name_footer = $("#full_name_footer").val();
            var email_footer = $("#email_footer").val();

            if (full_name_footer.length > 3 && email_footer.indexOf('@') !== -1 && full_name_footer.indexOf(' ') !== -1 && email_footer.length > 0) {
              document.getElementById("submit_form_footer").disabled = false;
            }else{
              document.getElementById("submit_form_footer").disabled = true;
            }
        });
    </script>

  </body>
</html>
